<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用方式1</title>

  <style type="text/css">
    /*这是注释*/
    div {
      border: 1px solid red;
    }

    span {
      border: 1px solid red;
    }
  </style>
</head>
<body>

<!--需求 1:分别定义两个 div、span 标签，分别修改每个 div 标签的样式为:边框 1 个像素，实线，红色。-->

<div>我是div标签1</div>
<div>我是div标签2</div>
<span>我是span标签1</span>
<span>我是span标签2</span>
</body>
</html>
