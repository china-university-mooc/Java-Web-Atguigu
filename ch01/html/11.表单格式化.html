<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11.表单格式化</title>
</head>
<body>
<form>
  <table align="center">
    <tr>
      <td>用户名称：</td>
      <td>
        <input type="text" value="默认值" />
      </td>
    </tr>
    <tr>
      <td>用户密码：</td>
      <td>
        <input type="password" value="abc" />
      </td>
    </tr>
    <tr>
      <td>确认密码：</td>
      <td>
        <input type="password" />
      </td>
    </tr>
    <tr>
      <td>选择性别：</td>
      <td>
        <input type="radio" name="sex" checked="checked" />男
        <input type="radio" name="sex" />女
      </td>
    </tr>
    <tr>
      <td>选择爱好：</td>
      <td>
        <input type="checkbox" checked="checked">C
        <input type="checkbox">Java
        <input type="checkbox" checked="checked">PHP
      </td>
    </tr>
    <tr>
      <td>选择国家：</td>
      <td>
        <select>
          <option>---请选择国家---</option>
          <option selected="selected">中国</option>
          <option>美国</option>
          <option>印度</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>自我评价：</td>
      <td>
        <textarea cols="20" rows="10">默认内容</textarea>
      </td>
    </tr>
    <tr>
      <td>
        <input type="reset"/>
      </td>
      <td align="center">
        <input type="submit"/>
      </td>
    </tr>
    <input type="hidden" name="hide" value="default" />
  </table>
</form>
</body>
</html>
