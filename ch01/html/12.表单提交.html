<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12.表单提交</title>
</head>
<body>
<form action="http://localhost:8080" method="get">
  <table align="center">
    <tr>
      <td>用户名称：</td>
      <td>
        <input name="username" type="text" value="默认值" />
      </td>
    </tr>
    <tr>
      <td>用户密码：</td>
      <td>
        <input name="passowrd" type="password" value="abc" />
      </td>
    </tr>
    <tr>
      <td>选择性别：</td>
      <td>
        <input type="radio" name="sex" checked="checked" value="boy" />男
        <input type="radio" name="sex" value="girl" />女
      </td>
    </tr>
    <tr>
      <td>选择爱好：</td>
      <td>
        <input name="hobby" type="checkbox" checked="checked" value="c">C
        <input name="hobby" type="checkbox" value="java">Java
        <input name="hobby" type="checkbox" checked="checked" value="php">PHP
      </td>
    </tr>
    <tr>
      <td>选择国家：</td>
      <td>
        <select name="country">
          <option>---请选择国家---</option>
          <option selected="selected">中国</option>
          <option>美国</option>
          <option>印度</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>自我评价：</td>
      <td>
        <textarea name="desc" cols="20" rows="10">默认内容</textarea>
      </td>
    </tr>
    <tr>
      <td>
        <input type="reset"/>
      </td>
      <td align="center">
        <input type="submit"/>
      </td>
    </tr>
    <input type="hidden" name="hide" value="default" />
  </table>
</form>
</body>
</html>
