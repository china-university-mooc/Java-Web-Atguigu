<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>06-css常用样式.html</title>
  <style type="text/css">
    .myDiv {
      color: red;
      width: 200px;
      height: 200px;
      border: 1px solid red;
      background-color: green;
      font-size: 20px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
    }

    ol {
      list-style: none;
    }
  </style>
</head>
<body>

<div class="myDiv">
  我是标签
  <br/>
  <a href="05.组合选择器.html">超链接</a>
</div>

<table>
  <tr>
    <td>1.1</td>
    <td>1.2</td>
  </tr>
  <tr>
    <td>2.1</td>
    <td>2.2</td>
  </tr>
</table>

<ol>
  <li>项目1</li>
  <li>项目2</li>
</ol>
</body>
</html>
