<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10.表单</title>
</head>
<body>
<!--需求 1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。性别(单选)，兴趣爱好(多选)，国籍(下 拉列表)。-->
<!--隐藏域，自我评价(多行文本域)。重置，提交。-->
<form>
  用户名称：<input type="text" value="默认值" />
  <br/>
  用户密码：<input type="password" value="abc" />
  <br/>
  确认密码：<input type="password" />
  <br/>
  选择性别：<input type="radio" name="sex" checked="checked" />男<input type="radio" name="sex" />女
  <br/>
  选择爱好：<input type="checkbox" checked="checked">C<input type="checkbox">Java<input type="checkbox" checked="checked">PHP
  <br/>
  选择国家：
  <select>
    <option>---请选择国家---</option>
    <option selected="selected">中国</option>
    <option>美国</option>
    <option>印度</option>
  </select>
  <input type="hidden" name="hide" value="default" />
  <br/>
  自我评价：<textarea cols="20" rows="10">默认内容</textarea>
  <br/>
  <input type="reset"/>
  <input type="submit"/>
  <input type="button" value="按钮"/>
</form>
</body>
</html>
